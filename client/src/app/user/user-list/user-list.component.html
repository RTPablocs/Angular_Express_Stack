<div class="app-display">
    <div class="grid">
        <app-user-cards *ngFor="let user of userList" [user]=user (deletedUser)="deleteUser($event)" (updatedUser)="updateUser(user.id, $event)"></app-user-cards>

    </div>
    <div class="flex-container">
        <app-user-filters></app-user-filters>
        <app-user-creator (userCreated)="this.createUser($event)"></app-user-creator>
    </div>
</div>
